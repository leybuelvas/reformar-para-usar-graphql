<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">Descripcion</label>
              <input type="text" class="form-control" id="description" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">Precio</label>
              <input type="text" class="form-control" id="price" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">Imagen</label>
              <input type="text" class="form-control" id="thumnail" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">Stock</label>
              <input type="text" class="form-control" id="stock" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="txtDescripcionRecordatorio">idP</label>
              <input type="text" class="form-control" id="idP" placeholder="Password">
            </div>
            <button class="btn btn-primary" type="button" onclick="addProducto()">Submit</button>
        </form>
    </div>
</body>

<script>
    function addProducto() {

        const graphqlQuery = {
            "operationName": "addProducto",
            "query": `mutation addProducto {
                        addProducto (producto: {
                            name: "${document.getElementById ('name').value}",
                            description: "${document.getElementById ('description').value}",
                            price: "${document.getElementById ('price').value}",
                            thumnail: "${document.getElementById ('thumnail').value}",
                            stock: "${document.getElementById ('stock').value}",
                            idP: "${document.getElementById ('idP').value}",
                        }) {
                            name
                        }
                    }`
        }

        const options = {
            headers: {
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(graphqlQuery)
        }

        console.log(document.getElementById ('name').value)

        fetch('/graphql', options)
            .then(data=> data.json() )
            .then(json=> console.log(json))
            .catch(err=>console.log('fetch() failed'))
    }
</script>
</html>
